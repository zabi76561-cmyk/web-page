<!DOCTYPE html>
<html>
<head>
  <title>Admission Open 2025</title>
  <style>
   
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.4s;
    }
    .popup-content img {
      width: 80px;
      margin-bottom: 15px;
    }
    .popup-content h2 {
      margin: 0;
      font-size: 22px;
      color: #2c3e50;
    }
    .popup-content p {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }
    .popup-content a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      text-decoration: none;
      background: #28a745;
      color: #fff;
      border-radius: 5px;
      font-size: 15px;
    }
    .popup-content a:hover {
      background: #1e7e34;
    }
    .popup-content button {
      margin-top: 10px;
      padding: 6px 15px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .popup-content button:hover {
      background: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body onload="openPopup()">

  <div id="popup" class="popup">
    <div class="popup-content">
      <img src="logo.png" alt="Logo"> <!-- replace with your logo -->
      <h2>Admission Open 2025</h2>
      
      <a href="admission.html">Apply Now</a> <!-- link to admission page -->
      <br>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
